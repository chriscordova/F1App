<section>
    <div class="container">
        <table class="table table-striped" id="driversTable">
            <thead>
                <tr><th>Position</th><th>Full Name</th><th>Nationality</th><th>Team</th><th>Points</th></tr>
            </thead>
            <tbody data-bind="foreach: drivers">
                <tr>
                    <td data-bind="text: Position"></td>
                    <td data-bind="text: Driver"></td>
                    <td data-bind="text: Nationality"></td>
                    <td data-bind="text: Team"></td>
                    <td data-bind="text: Points"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
