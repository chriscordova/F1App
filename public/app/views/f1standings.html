<section>
    <div class="container">
        <p></p>
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group" data-bind="foreach: years">
                    <a data-bind="attr: { href: '#standings/' + $data }"><li class="list-group-item"><span data-bind="text: $data"></span></li></a>
                </ul>
            </div>
            <div class="col-md-9">
                <!-- ko if: yearParam() != null -->
                <h2 data-bind="text: 'Driver Standings for ' + yearParam()"></h2>
                <table class="table table-striped" id="driversTable">
                    <thead>
                        <tr><th>Position</th><th>Full Name</th><th>Nationality</th><th>Team</th><th>Points</th></tr>
                    </thead>
                    <tbody data-bind="foreach: standingsForYear">
                        <tr>
                            <td data-bind="text: Position"></td>
                            <td data-bind="text: Driver"></td>
                            <td data-bind="text: Nationality"></td>
                            <td data-bind="text: Team"></td>
                            <td data-bind="text: Points"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- /ko -->
            </div>
        </div> <!--.row-->
    </div>
</section>
