<section>
    <div class="container">
        <p></p>
        <div class="row">
            <div class="col-md-3">
                
                <ul class="list-group" data-bind="foreach: years">
                    <a data-toggle="collapse" data-bind="attr: { href: '#collapse' + $index() }"><li class="list-group-item"><span data-bind="text: $data"></span></li></a>
                    <div data-bind="attr: { id: 'collapse' + $index() }" class="panel-collapse collapse toggled">
                        
                        <ul class="list-group" data-bind="foreach: $root.countries()[$index()], attr: { id: 'collapseul' + $index()}">
                            <a data-bind="attr: { href: '#results/' + $parent + '/' + $data }, click: $root.hideMenu"><li class="list-group-item"><span data-bind="text: '- ' + $root.friendly($data)"></span></li></a>
                        </ul>
                        
                    </div>
                </ul>
                
            </div>
            <div class="col-md-9">
                <!-- ko if: yearParam() != null && countryParam != null -->
                <h2 data-bind="text: 'Results for ' + countryParam() + ' ' + yearParam()"></h2>
                    <!-- ko if: allCountries() == false -->
                    <table class="table table-striped" id="resultsTable">
                        <thead>
                            <tr><th>Position</th><th>Number</th><th>Driver</th>
                            <th>Team</th><th>Laps</th>
                            <th>Time / Retired Result</th><th>Points</th></tr>
                        </thead>
                        <tbody data-bind="foreach: results">
                            <tr>                    
                                <td data-bind="text: Position"></td>
                                <td data-bind="text: Number"></td>
                                <td data-bind="text: Driver"></td>
                                <td data-bind="text: Team"></td>
                                <td data-bind="text: Laps"></td>
                                <td data-bind="text: TimeOrRetiredResult"></td>
                                <td data-bind="text: Points"></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /ko -->
                    <!-- ko if: allCountries() == true -->
                    <table class="table table-striped" id="yearResultsTable">
                        <thead>
                            <tr><th>Grand Prix</th><th>Date</th><th>Winner</th>
                            <th>Team</th><th>Laps</th>
                            <th>Time / Retired Result</th></tr>
                        </thead>
                        <tbody data-bind="foreach: results">
                            <tr>                    
                                <td data-bind="text: GrandPrix"></td>
                                <td data-bind="text: Date"></td>
                                <td data-bind="text: Winner"></td>
                                <td data-bind="text: Team"></td>
                                <td data-bind="text: Laps"></td>
                                <td data-bind="text: TimeOrRetiredResult"></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /ko -->
                </table>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
